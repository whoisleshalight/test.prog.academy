<!DOCTYPE html>
<html lang="en">

<head>
	<title>Test Prog Academy</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h1>Hello, welcome!</h1>
		</header>
		<main class="page test">
			<div class="test__body">
				<div class="test__item item-test">
					<label for="inp_ones">What is Bitcoin price today?</label>
					<input id="inp_one" autocomplete="off" type="text" name="form[]"
						class="item-test__input input-price-bitcoin">
				</div>
				<div class="test__item item-test">
					<label for="inp_twos">How much $ do you have?</label>
					<input id="inp_two" autocomplete="off" type="text" name="form[]" class="item-test__input input-dollar">
				</div>
				<div class="test__result">
					You can buy <span id="result" class="test__result-item"></span> BTC
				</div>
			</div>
		</main>
		<footer class="footer">
			<h2>I fell in love with code, it's my future!</h2>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
